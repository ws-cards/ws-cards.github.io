
<!DOCTYPE html>
<html>
<head>
    <title>Chart.js 圓餅圖示例  1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myPieChart" width="300" height="300"></canvas>
    <script>

const img = new Image();
img.src = 'https://ws-tcg.com/wordpress/wp-content/images/cardlist/l/lhs_w122/lhs_w122_003ex.png';

const img2 = new Image();
img2.src = 'https://ws-tcg.com/wordpress/wp-content/images/cardlist/b/bd_w125/bd_w125_030.png';

const img3 = new Image();
img3.src = 'https://ws-tcg.com/wordpress/wp-content/images/cardlist/b/bd_w54/bd_w54_030ssp.png';

img.onload = () => {
img2.onload = () => {
img3.onload = () => {
  const ctx = document.getElementById('myPieChart').getContext('2d');
  const fillPattern = ctx.createPattern(img, 'repeat');
  const fillPattern2 = ctx.createPattern(img2, 'repeat');
  const fillPattern3 = ctx.createPattern(img3, 'repeat');
  
  const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                //labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    data: [15, 7, 3],
                    backgroundColor: [fillPattern, fillPattern2, fillPattern3]
                }]
            }
        });
}}}
    </script>
</body>
</html>
