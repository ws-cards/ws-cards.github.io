<style>
body {
  margin: 2rem;
}
.card {
  width: 15rem;
  height: 24rem;
  margin: auto;
  border: 1px solid #000;
  position: relative;
  perspective: 150rem;
}
.font,
.back {
  width: 100%;
  height: 100%;
  position: absolute;
  font-size: 3rem;
  color: #fff;

  box-sizing: border-box;
  transition: all 2.5s;
  backface-visibility: hidden;
}
.font {
}
.back {
  transform: rotateY(-180deg);
}
.card:hover .font {
  transform: rotateY(180deg);
}
.card:hover .back {
  transform: rotateY(0);
}
</style>

<body>

    <img class='back' src="https://d1htnxwo4o0jhw.cloudfront.net/cert/143965190/Mr2Y50AMoESeq6s23hrDzw.jpg">
  </div>
