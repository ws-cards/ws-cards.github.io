<style>
body{
  background-color: #505050;
}

.mobile-screen {
  margin:auto;
  background-color: #999;
  border-radius: 5px;
  height: 600px;
  width: 400px;
}

.modal-box {
  background-color: #e8e8e8;
  border-radius: 20px;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height: 176px;  
  overflow: hidden;
  width: 270px;
}

.modal-title {
  font-weight: bold;
  margin-bottom: 5px;
}

.modal-text {
  margin: 0;
}

.modal-input {
  margin: 15px 0;
  width: 85%;
}

.button-section {
  display: flex;
}

.modal-button { 
  border-top: 1px solid black;
  color: #2a82e1;
  height: 50px;
  width: 135px;
}

.left {
  border-right: 1px solid black;
}

.center-all {
  display: flex;
  align-items: center;
  justify-content: center;
}

.center-horizontal {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.large-txt {
  font-size: 17px;
}

.small-txt {
  font-size: 13px;
}




</style>
<div class="mobile-screen center-all">
  <div class="modal-box center-horizontal">
  
    <p class="modal-title large-txt">Sign in to iCloud</p>
    <p class="modal-text small-txt">Enter the password for your Apple ID</p>
    <p class="modal-text small-txt">"mark@practise.io"</p>
   
    <input class="modal-input small-txt" placeholder="Password"> </input>
    <div class="button-section">
      <div class="modal-button center-all large-txt left"><span>Cancel</span></div>
      <div class="modal-button center-all large-txt"><span>Ok</span></div>
    </div>  
  </div>
</div>
