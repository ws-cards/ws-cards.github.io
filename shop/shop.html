<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>個人商店 | Personal Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="個人精品商店，提供高品質商品">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="個人商店">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">✨ 個人商店</h1>
            <nav class="nav">
                <a href="#home" class="nav-link active">首頁</a>
                <a href="#products" class="nav-link">商品</a>
                <a href="#contact" class="nav-link">聯絡</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="container">
                <h2 class="hero-title">精選商品</h2>
                <p class="hero-subtitle">發現您喜愛的獨特商品</p>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="products">
            <div class="container">
                <h2 class="section-title">商品展示</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <div class="lightbox-body">
                <div class="lightbox-image">
                    <img id="lightboxImg" src="" alt="">
                </div>
                <div class="lightbox-info">
                    <h3 id="lightboxTitle"></h3>
                    <p id="lightboxDescription"></p>
                    <div class="lightbox-price" id="lightboxPrice"></div>
                    <div class="lightbox-actions">
                        <button class="btn btn-primary" id="addToCart">加入購物車</button>
                        <button class="btn btn-secondary" id="buyNow">立即購買</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src='main.js'></script>
</body>
</html>
