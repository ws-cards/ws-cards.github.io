<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覽</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filter {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filter select {
      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #111;
      padding: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .card img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .dialog {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      transform: scale(0.9);
      animation: popUp 0.3s ease forwards;
    }
    .dialog img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .button {
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .dialog {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 data-aos="fade-down">商品一覽</h1>
  <div class="filter" data-aos="fade-up">
    <label for="category">分類：</label>
    <select id="category" onchange="filterProducts()">
      <option value="all">全部</option>
      <option value="typeA">類別 A</option>
      <option value="typeB">類別 B</option>
    </select>
  </div>
  <div class="grid" id="product-grid"></div>

  <div id="dialog" class="dialog-overlay" style="display:none;">
    <div class="dialog">
      <h2 id="dialog-title"></h2>
      <img id="dialog-img" src="" alt="">
      <p id="dialog-desc"></p>
      <button class="button" id="buy-button">前往購買</button>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const products = [
      {
        name: '商品名稱 A',
        image: '/product-a.jpg',
        description: '這是商品 A 的詳細資訊',
        buyUrl: 'https://external.com/buy-a',
        category: 'typeA'
      },
      {
        name: '商品名稱 B',
        image: '/product-b.jpg',
        description: '這是商品 B 的詳細資訊',
        buyUrl: 'https://external.com/buy-b',
        category: 'typeB'
      },
      {
        name: '商品名稱 B',
        image: '/product-b.jpg',
        description: '這是商品 B 的詳細資訊',
        buyUrl: 'https://external.com/buy-b',
        category: 'typeB'
      },
      {
        name: '商品名稱 B',
        image: '/product-b.jpg',
        description: '這是商品 B 的詳細資訊',
        buyUrl: 'https://external.com/buy-b',
        category: 'typeB'
      },
      {
        name: '商品名稱 B',
        image: '/product-b.jpg',
        description: '這是商品 B 的詳細資訊',
        buyUrl: 'https://external.com/buy-b',
        category: 'typeB'
      },
      {
        name: '商品名稱 B',
        image: '/product-b.jpg',
        description: '這是商品 B 的詳細資訊',
        buyUrl: 'https://external.com/buy-b',
        category: 'typeB'
      },
      {
        name: '商品名稱 B',
        image: '/product-b.jpg',
        description: '這是商品 B 的詳細資訊',
        buyUrl: 'https://external.com/buy-b',
        category: 'typeB'
      },	  
    ];

    function renderProducts(filter = 'all') {
      const container = document.getElementById('product-grid');
      container.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      filtered.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-aos-delay', index * 100);
        card.onclick = () => openDialog(product);
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
        `;
        container.appendChild(card);
      });
      AOS.refresh();
    }

    function filterProducts() {
      const selected = document.getElementById('category').value;
      renderProducts(selected);
    }

    function openDialog(product) {
      document.getElementById('dialog-title').innerText = product.name;
      document.getElementById('dialog-img').src = product.image;
      document.getElementById('dialog-img').alt = product.name;
      document.getElementById('dialog-desc').innerText = product.description;
      document.getElementById('buy-button').onclick = () => window.open(product.buyUrl, '_blank');
      document.getElementById('dialog').style.display = 'flex';
    }

    document.getElementById('dialog').addEventListener('click', function(e) {
      if (e.target.id === 'dialog') {
        this.style.display = 'none';
      }
    });

    renderProducts();
  </script>
</body>
</html>
