<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Taiwan WS</title>
    <style type="text/css">
        body {
            color: #5d5d5d;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="../../js/jquery.mapael.js" charset="utf-8"></script>
    <script src="../../js/maps/taiwan.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    // Set the name of the map to display
                    name: "taiwan"
					, zoom: {
                        enabled: true
                    }
                    , defaultPlot: {
                        attrs: {
                            fill: "#004a9b"
                            , opacity: 0.6
                        }
                        , attrsHover: {
                            opacity: 1
                        }
                        , text: {
                            attrs: {
                                fill: "#505444"
                            }
                            , attrsHover: {
                                fill: "#000"
                            }
                        }
                    }
                    , defaultArea: {
                        attrs: {
                            fill: "#f4f4e8"
                            , stroke: "#ced8d0"
                        }
                        , attrsHover: {
                            fill: "#a4e100"
                        }
                        , text: {
                            attrs: {
                                fill: "#505444"
                            }
                            , attrsHover: {
                                fill: "#000"
                            }
                        }
                    }					
                },
                areas: {
                    "_10014020": {
                        text: {content: "Morbihan", attrs: {"font-size": 10}},
                        tooltip: {content: "Morbihan (56)"},
                        href: "http://yahoo.com.tw"
                    },
                    "_68000": {
                        attrsHover: {
                            fill: "#a4e100"
                        },
                        href: "http://www.google.com",
						clicked :"alert('test');",
                        target: "_blank"
                    }
                },				
				plots: {
                    // Image plot
                    'catfoot_choli': {
                        type: "image",
                        url: "http://www.neveldo.fr/mapael/assets/img/marker.png",
                        width: 24,
                        height: 80,
                        latitude: 250.2399,
                        longitude: 1019,
                        attrs: {
                            opacity: 1
                        },
                        attrsHover: {
                            transform: "s1.5"
                        },
                        href: "http://fr.wikipedia.org/wiki/Paris",
                        target: "_blank"
                    },
					'catfoot_kaoushoung':{
                        type: "image",
                        url: "http://www.neveldo.fr/mapael/assets/img/marker.png",
                        width: 24,
                        height: 80,
                        latitude: 1609,
                        longitude: 525,
                        attrs: {
                            opacity: 1
                        },
                        attrsHover: {
                            transform: "s1.5"
                        },
                        href: "http://fr.wikipedia.org/wiki/apple",
                        target: "_blank"					
					}					
				}
            });
        });
    </script>

</head>

<body>
<div class="container">

    <h1>Taiwan WS</h1>

    <div class="mapcontainer">
        <div class="map">
            <span>Alternative content for the map</span>
        </div>
    </div>


</div>


</body>
</html>
