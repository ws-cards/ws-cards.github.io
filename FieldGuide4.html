<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>TCG圖鑑收集</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
  <style>
  h3{
  padding-bottom:5px;
    color: var(--text-white);
  }
    :root {
      --primary-black: #1a1a1a;
      --secondary-black: #2d2d2d;
      --accent-pink: #ff69b4;
      --accent-wine: #722f37;
      --text-white: #ffffff;
      --text-gray: #cccccc;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      25% { transform: translateY(-15px) rotate(5deg) scale(1.1); }
      50% { transform: translateY(-25px) rotate(0deg) scale(1); }
      75% { transform: translateY(-15px) rotate(-5deg) scale(0.9); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }

    @keyframes float2 {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      25% { transform: translateY(-20px) rotate(-8deg) scale(1.15); }
      50% { transform: translateY(-30px) rotate(0deg) scale(1); }
      75% { transform: translateY(-20px) rotate(8deg) scale(0.85); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }

    @keyframes float3 {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      25% { transform: translateY(-25px) rotate(10deg) scale(1.2); }
      50% { transform: translateY(-35px) rotate(0deg) scale(1); }
      75% { transform: translateY(-25px) rotate(-10deg) scale(0.8); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }

    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .floating-icon {
      position: absolute;
      color: var(--accent-pink);
      opacity: 0.08;
      font-size: 24px;
      user-select: none;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      filter: blur(0.5px);
      will-change: transform;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    .floating-icon:nth-child(1) { top: 10%; left: 5%; animation: float 8s ease-in-out infinite; opacity: 0.06; }
    .floating-icon:nth-child(2) { top: 20%; left: 15%; animation: float2 9s ease-in-out infinite; opacity: 0.07; }
    .floating-icon:nth-child(3) { top: 30%; left: 25%; animation: float3 10s ease-in-out infinite; opacity: 0.08; }
    .floating-icon:nth-child(4) { top: 40%; left: 35%; animation: float 11s ease-in-out infinite; opacity: 0.06; }
    .floating-icon:nth-child(5) { top: 50%; left: 45%; animation: float2 12s ease-in-out infinite; opacity: 0.07; }
    .floating-icon:nth-child(6) { top: 60%; left: 55%; animation: float3 13s ease-in-out infinite; opacity: 0.08; }
    .floating-icon:nth-child(7) { top: 70%; left: 65%; animation: float 14s ease-in-out infinite; opacity: 0.06; }
    .floating-icon:nth-child(8) { top: 80%; left: 75%; animation: float2 15s ease-in-out infinite; opacity: 0.07; }
    .floating-icon:nth-child(9) { top: 90%; left: 85%; animation: float3 16s ease-in-out infinite; opacity: 0.08; }
    .floating-icon:nth-child(10) { top: 15%; left: 95%; animation: float 17s ease-in-out infinite; opacity: 0.06; }
    .floating-icon:nth-child(11) { top: 25%; left: 85%; animation: float2 18s ease-in-out infinite; opacity: 0.07; }
    .floating-icon:nth-child(12) { top: 35%; left: 75%; animation: float3 19s ease-in-out infinite; opacity: 0.08; }
    .floating-icon:nth-child(13) { top: 45%; left: 65%; animation: float 20s ease-in-out infinite; opacity: 0.06; }
    .floating-icon:nth-child(14) { top: 55%; left: 55%; animation: float2 21s ease-in-out infinite; opacity: 0.07; }
    .floating-icon:nth-child(15) { top: 65%; left: 45%; animation: float3 22s ease-in-out infinite; opacity: 0.08; }

    button {
      font-family: 'Yomogi', sans-serif;
    }
    body {
      font-family: 'Yomogi', sans-serif;
      margin: 15px;
      padding: 10px;
      background-color: var(--primary-black);
      color: var(--text-white);
      background-image: 
        linear-gradient(45deg, rgba(255, 105, 180, 0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255, 105, 180, 0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(255, 105, 180, 0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255, 105, 180, 0.05) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    h1 {      

   font-family: "Noto Sans TC", sans-serif;

      text-align: center;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin: 20px 0;
      color: var(--accent-pink);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      background-color: var(--secondary-black);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    @media (min-width: 768px) {
      .top-bar {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
    }

    select {
	font-family: 'Yomogi', cursive;
      padding: 8px 15px;
      font-size: 16px;
      min-width: 120px;
      background-color: var(--primary-black);
      color: var(--text-white);
      border: 2px solid var(--accent-pink);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      background-color: var(--accent-pink);
      color: var(--primary-black);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
      }
    }

    .card {
      background-color: var(--secondary-black);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid var(--accent-pink);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.2);
      border-color: var(--accent-wine);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      border: 2px solid var(--accent-pink);
    }

    .card > div {
      font-size: clamp(0.8rem, 2vw, 1rem);
      margin: 5px 0;
      word-break: break-word;
      color: var(--text-white);
    }

    .rarity {
	font-family: 'Yomogi', cursive;
      margin-top: 8px;
      font-weight: bold;
    }

    .rarity.normal { color: var(--text-gray); }
    .rarity.rare { color: var(--accent-pink); }
    .rarity.legendary { color: var(--accent-wine); }

    .collect-btn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: clamp(0.8rem, 2vw, 1rem);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      max-width: 120px;
      background-color: var(--accent-pink);
      color: var(--primary-black);
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .collect-btn:hover {
      background-color: var(--accent-wine);
      color: var(--text-white);
    }

    .collected {
      background-color: var(--accent-wine);
      color: var(--text-white);
    }

    .not-collected {
      background-color: var(--accent-pink);
      color: var(--primary-black);
    }

    .progress {
	  font-family: 'Yomogi', cursive;
      margin-top: 10px;
      font-weight: bold;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--accent-pink);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 0px;
    }

    .modal {
      background: var(--secondary-black);
      padding: 25px;
      border-radius: 10px;
      width: 75%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
      border: 2px solid var(--accent-pink);
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      max-height: 60vh;
      object-fit: contain;
      border: 2px solid var(--accent-pink);
    }

    .modal h2 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin: 15px 0;
      color: var(--accent-pink);
    }

    .modal .rarity {
      margin: 10px 0;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    .modal p {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      line-height: 1.5;
      color: var(--text-white);
    }

    .close-btn {

      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent-pink);
      padding: 5px;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: var(--secondary-black);
      border: 2px solid var(--accent-pink);
      font-family: 'Yomogi', cursive;
    }

    .close-btn::before {
      font-size: 20px;
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--text-white);
      background-color: var(--accent-pink);
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 10px var(--accent-pink);
    }

    .close-btn:active {
      transform: scale(0.95) rotate(90deg);
    }

    /* 自定義滾動條 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--primary-black);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-pink);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-wine);
    }
  </style>
</head>

    const cardGrid = document.getElementById('cardGrid');
    const filterSelect = document.getElementById('rarityFilter');
    const progressDisplay = document.getElementById('collectionProgress');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalBody = document.getElementById('modalBody');
    const closeModal = document.getElementById('closeModal');
    const parallelFilterSelect = document.getElementById('parallelFilter');

    let collected = JSON.parse(localStorage.getItem('collectedCards')) || [];

    function createCard(card) {
      const cardEl = document.createElement('div');
      cardEl.className = 'card';
      cardEl.dataset.rarity = card.rarity;
      cardEl.dataset.id = card.id;

      cardEl.innerHTML = `
        <img src="${card.image}" alt="${card.name}">
        <div>${card.name}</div>
        <div class="rarity ${card.rarity}">${getRarityName(card.rarity)}</div>
        <button class="collect-btn">收藏</button>`;
	  


  

      // 詳情彈窗觸發（圖片或文字）
      cardEl.addEventListener('click', (e) => {
        if (!e.target.classList.contains('collect-btn')) {
          showDetail(card);
        }
      });

      // 收藏按鈕
      const btn = cardEl.querySelector('.collect-btn');
      btn.addEventListener('click', (e) => {
        e.stopPropagation(); // 防止觸發彈窗
        toggleCollect(card.id, btn);
      });

      updateCollectButton(card.id, btn);

      return cardEl;
    }

    function toggleCollect(id, button) {
      if (collected.includes(id)) {
        collected = collected.filter(cid => cid !== id);
      } else {
        collected.push(id);
      }
      localStorage.setItem('collectedCards', JSON.stringify(collected));
      updateCollectButton(id, button);
      updateProgress();
    }

    function updateCollectButton(id, button) {
      if (collected.includes(id)) {
        button.textContent = "取消收藏";
        button.classList.add('collected');
        button.classList.remove('not-collected');
      } else {
        button.textContent = "收藏";
        button.classList.add('not-collected');
        button.classList.remove('collected');
      }
    }

    function updateProgress() {
      progressDisplay.textContent = `已收藏 ${collected.length} / ${cardData.length} 張`;
    }

    function renderCards() {
      cardGrid.innerHTML = '';
      const selected = filterSelect.value;
      const parallelSelected = parallelFilterSelect.value;

      cardData.forEach(card => {
        if ((selected === 'all' || card.rarity === selected) &&
            (parallelSelected === 'all' || card.parallel === parallelSelected)) {
          const cardEl = createCard(card);
          cardGrid.appendChild(cardEl);
        }
      });
      updateProgress();
    }

    function getRarityName(rarity) {
      switch (rarity) {
        case "normal": return "普通";
        case "rare": return "稀有";
        case "legendary": return "傳說";
        default: return rarity;
      }
    }

    function showDetail(card) {
      modalBody.innerHTML = `
        <img src="${card.bigImage}" alt="${card.name}">
        <h2>${card.name}</h2>
        <div class="rarity ${card.rarity}">${getRarityName(card.rarity)}</div>
        <p>${card.description}</p>
      `;
      modalOverlay.style.display = 'flex';
    }

    closeModal.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });

    filterSelect.addEventListener('change', renderCards);
    parallelFilterSelect.addEventListener('change', renderCards);
    renderCards();

	
	
    // 匯出收藏功能
    const exportBtn = document.getElementById('exportBtn');
    const exportModal = document.getElementById('exportModal');
    const exportImgBtn = document.getElementById('exportImg');
    const exportPDFBtn = document.getElementById('exportPDF');
    const closeExportModal = document.getElementById('closeExportModal');

    exportBtn.addEventListener('click', () => {
      exportModal.style.display = 'flex';    
    });
    closeExportModal.addEventListener('click', () => {
      exportModal.style.display = 'none';
    });

    // 匯出成圖片
    exportImgBtn.addEventListener('click', async () => {
      exportModal.style.display = 'none';
      await exportCollected('image');
    });
    // 匯出成PDF
    exportPDFBtn.addEventListener('click', async () => {
      exportModal.style.display = 'none';
      await exportCollected('pdf');
    });

    async function exportCollected(type) {
      // 只顯示已收藏卡片
      const collectedIds = collected;
      if (!collectedIds.length) {
        alert('你還沒有收藏任何卡片！');
        return;
      }
      // 建立一個臨時容器，並複製網站的 card-grid 結構
      const temp = document.createElement('div');
      temp.className = 'card-grid';
      temp.style.background = 'var(--primary-black)';
      temp.style.padding = '24px';
      temp.style.margin = '0 auto';
      temp.style.maxWidth = '900px';
      // 複製網站的 card 樣式
      collectedIds.forEach(id => {
        const card = cardData.find(c => c.id === id);
        if (card) {
          const cardDiv = document.createElement('div');
          cardDiv.className = 'card';
          cardDiv.innerHTML = `
            <img src="${card.image}" alt="${card.name}">
            <div>${card.name}</div>
            <div class="rarity ${card.rarity}">${getRarityName(card.rarity)}</div>
          `;
          temp.appendChild(cardDiv);
        }
      });
      // 複製主要 CSS 到臨時容器
      const style = document.createElement('style');
      style.textContent = `
        body { background: var(--primary-black); }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 10px; }
        .card { background-color: var(--secondary-black); padding: 12px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); text-align: center; border: 1px solid var(--accent-pink); }
        .card img { max-width: 100%; height: auto; border-radius: 5px; border: 2px solid var(--accent-pink); }
        .card > div { font-size: clamp(0.8rem, 2vw, 1rem); margin: 5px 0; word-break: break-word; color: var(--text-white); }
        .rarity { font-family: 'Yomogi', cursive; margin-top: 8px; font-weight: bold; }
        .rarity.normal { color: var(--text-gray); }
        .rarity.rare { color: var(--accent-pink); }
        .rarity.legendary { color: var(--accent-wine); }
        .rarity.TD { color: var(--accent-pink); }
      `;
      temp.appendChild(style);
      document.body.appendChild(temp);
      window.scrollTo(0,0);
      await new Promise(r => setTimeout(r, 200));
      html2canvas(temp, {backgroundColor: null, useCORS: true}).then(canvas => {
        if (type === 'image') {
          const link = document.createElement('a');
          link.download = '收藏卡片.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } else if (type === 'pdf') {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new window.jspdf.jsPDF({orientation: 'portrait', unit: 'px', format: [canvas.width, canvas.height]});
          pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
          pdf.save('收藏卡片.pdf');
        }
        temp.remove();
      });
    }
  </script>
