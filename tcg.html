<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG 卡牌瀑布流展示</title>
    <style>
        body { background: #222; color: #fff; font-family: 'Microsoft JhengHei', Arial, sans-serif; margin: 0; }
        header { text-align: center; padding: 30px 0 10px 0; background: #1a1a1a; }
        h1 { margin: 0; font-size: 2.5em; letter-spacing: 2px; }
        .masonry {
            column-count: 4;
            column-gap: 1em;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 10px;
        }
        @media (max-width: 1000px) {
            .masonry { column-count: 2; }
        }
        @media (max-width: 600px) {
            .masonry { column-count: 1; }
        }
        .card {
            background: #333;
            display: inline-block;
            margin: 0 0 1em;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px #111a;
            overflow: hidden;
            break-inside: avoid;
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #ffb300;
        }
        .card-desc {
            font-size: 1em;
            color: #eee;
        }
    </style>
</head>

    <header>
