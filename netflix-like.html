<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿Netflix卡牌展示</title>
    <style>
        body {
            background: #141414;
            color: #fff;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background: #111;
            padding: 0 40px;
            display: flex;
            align-items: center;
            height: 60px;
        }
        .navbar .logo {
            color: #e50914;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-right: 30px;
        }
        .navbar nav {
            display: flex;
            gap: 20px;
        }
        .navbar nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .navbar nav a:hover {
            color: #e50914;
        }
        .section-title {
            font-size: 1.5em;
            margin: 30px 0 10px 40px;
            color: #fff;
        }
        .row {
            display: flex;
            overflow-x: auto;
            padding: 0 0 20px 40px;
            gap: 18px;
        }
        .card {
            background: #222;
            border-radius: 6px;
            min-width: 200px;
            max-width: 200px;
            flex: 0 0 200px;
            box-shadow: 0 2px 8px #000a;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 16px #e5091440;
        }
        .card img {
            width: 100%;
            border-radius: 6px 6px 0 0;
            display: block;
        }
        .card-title {
            padding: 10px 12px;
            font-size: 1em;
            color: #fff;
            font-weight: bold;
        }
        /* 滾動條美化 */
        .row::-webkit-scrollbar {
            height: 10px;
        }
        .row::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        .row::-webkit-scrollbar-track {
            background: #181818;
        }
        @media (max-width: 700px) {
            .navbar { padding: 0 10px; }
            .section-title { margin-left: 10px; }
            .row { padding-left: 10px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <a href="#">首頁</a>
            <a href="#">熱門</a>
            <a href="#">我的片單</a>
        </nav>
    </div>
    <div class="section-title">推薦卡牌</div>
    <div class="row">
        <div class="card">
            <img src="https://picsum.photos/200/300?random=11" alt="卡牌A">
            <div class="card-title">烈焰龍</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=12" alt="卡牌B">
            <div class="card-title">神聖騎士</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=13" alt="卡牌C">
            <div class="card-title">暗影刺客</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=14" alt="卡牌D">
            <div class="card-title">森林精靈</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=15" alt="卡牌E">
            <div class="card-title">冰霜法師</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=16" alt="卡牌F">
            <div class="card-title">機械巨人</div>
        </div>
    </div>
    <div class="section-title">經典卡牌</div>
    <div class="row">
        <div class="card">
            <img src="https://picsum.photos/200/300?random=21" alt="卡牌G">
            <div class="card-title">雷霆戰士</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=22" alt="卡牌H">
            <div class="card-title">幻影女巫</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=23" alt="卡牌I">
            <div class="card-title">大地守護者</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=24" alt="卡牌J">
            <div class="card-title">深淵領主</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=25" alt="卡牌K">
            <div class="card-title">光明祭司</div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/300?random=26" alt="卡牌L">
            <div class="card-title">疾風獵人</div>
        </div>
    </div>
</body>
</html>
