<div>
  <canvas id="myChart"></canvas>
</div>
 
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>	
 <script>
  const labels = [

  ];

  const data = {

    datasets: [{
      label: 'CardRush售價',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [32800 , 35800 , 47800 , 52800 , 54800 , 57800 , 62800 ,  64800 , 64800 , 4800 , 4800 , 64800],
    },
	{
      label: 'Yuyu售價',

	}
	
	]
  };

  const config = {
    type: 'line',

  options: {

      legend: {
        position: 'top',
      },
      title: {
        display: true,

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
