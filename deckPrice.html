			function setDeckPrice(deckCode){
			 try{
			  //request 設定
			  requestDeckLog.open('POST', requestURLDeckLogDeck+deckCode);
			  requestDeckLog.responseType = 'json';
			  requestDeckLog.send();
			
			  requestDeckLog.onload = function(){	

				var deckLockInfo = requestDeckLog.response;
				var deckGameTitle = deckLockInfo['deckGameTitle'];
				var deckName = deckLockInfo['deckName'];
				var deckId = deckLockInfo['deckId'];
				var deckCardList = deckLockInfo['cardList'];
				
				if(!(deckGameTitle==='2')){
					switch(deckGameTitle){
						case '5':
							alert('你輸入的是Reバース的牌組!');
							break;
						case '1':
							alert('你輸入的是VG的牌組!');
							break;
						default:
							alert('不是WS的');
					}	
				}else{
					var totalPrice = calculateDeckPrice(deckCardList);
					console.log("total"+totalPrice);
				}
			  }
			 } 
			 catch(e){

				console.log(e);
			 }
			}
			
			function calculateDeckPrice(deckCardList){
			  requestPrice.open('GET', requestURLCardPrice);
			  requestPrice.responseType = 'json';
			  requestPrice.send();	
		
			  requestPrice.onload = function(){
			  var cardsPrice=requestPrice.response;
			  var totalPrice;

					
					for(var cardkey in deckCardList){

						var cardNumber=cardList['cardNumber'];
						var cardTimes=cardList['cardTime'];

							var cardPrice = cardPriceInfo ['cardPrice'];	
							var lastDatePrice = cardPrice[cardPrice.length-1];
							console.log("No:"+cardNumber);
							console.log("Price:"+lastDatePrice);
							totalPrice=totalPrice+lastDatePrice;
							break;
							}
						}					
					}
				}					
				return totalPrice;
			}
